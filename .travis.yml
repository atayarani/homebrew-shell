language: objective-c
cache:
  directories:
  - "$HOME/Library/Caches/Homebrew"
before_install:
- brew update >/dev/null
script:
- brew audit ./Formula/*.rb
- brew install -v ./Formula/*.rb
deploy:
  provider: releases
  api_key:
    secure: 
  file: ''
  on:
    repo: atayarani/homebrew-shell
    branch: feature/brewfile
